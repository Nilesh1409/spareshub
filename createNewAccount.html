<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     
    <link rel = "stylesheet" href="./createAccount.css">
    
</head>
<body>
    <div class="container">
        <h2>Create New Customer Account</h2>
        <div class="socalMeadia">
            <div class="socalMeadiaBox">
                <div id="facebook" class="socalLink">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/800px-Facebook_logo_%28square%29.png" alt="">
                    <p>Sign in with Facebook</p>
                </div>
                <div id="google" class="socalLink">
                    <img src="https://image.similarpng.com/very-thumbnail/2020/12/Flat-design-Google-logo-design-Vector-PNG.png" alt="">
                    <p>Sign in with Google</p>
                </div>
            </div>
        </div>
        <div id="form">
            <div id="personal">
                <h2>PERSONAL INFORMATION</h2>
                <P>First name</P>
                <input id="firstName" type="text">
                <P>Last name</P>
                <input id="lastName" type="text">
                <input id="btn" type="Submit" value="Create an Account">
            </div>
            <div id="signInfo">
                <h2>SIGN-IN INFORMATION</h2>
                <P>Email</P>
                <input id="email" type="text">
                <P>Password</P>
                <input id="password" type="password">
                <P>Enter Password again</P>
                <input id="againPassword" type="password">
            </div>
           
        </div>
        
    </div>
    <script src="./createAccount.js"> </script>
</body>
</html>
