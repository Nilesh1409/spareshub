<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    ,<link rel="stylesheet" href="signIn.css">
</head>
<body>
    <div class="container">
        <h2>Customer Login</h2>
        <div id="form">
            <div id="personal">
                <h2>Registered Customers</h2>
                <p>If you have an account, sign in with your email address.</p>
                <P>Email</P>
                <input id="email" type="text">
                <P>Password</P>
                <input id="password" type="password">
                <input id="btn" type="Submit" value="Sign In">
            </div>
            <div id="signInfo">
                <h2>New Customer</h2>
                <P>Creating an account has many benefits: check out faster, keep more than one address, track orders and more.</P>
                <input id="newAccountBtn" type="Submit" value="Create an Account">
                <div class="socalMeadia">
                    <div class="socalMeadiaBox">
                        <div id="facebook" class="socalLink">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/800px-Facebook_logo_%28square%29.png" alt="">
                            <p>Sign in with Facebook</p>
                        </div>
                        <div id="google" class="socalLink">
                            <img src="https://image.similarpng.com/very-thumbnail/2020/12/Flat-design-Google-logo-design-Vector-PNG.png" alt="">
                            <p>Sign in with Google</p>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        
    </div>
    <script src="./signIn.js"></script>
</body>
</html>
